<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线HTML编译器 - 作者ZZX</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --dark-color: #333;
            --light-color: #f4f4f4;
            --danger-color: #ff4757;
            --success-color: #2ed573;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f2f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (min-width: 992px) {
            .editor-container {
                flex-direction: row;
            }
            
            .code-editor, .preview-container {
                flex: 1;
            }
        }
        
        .code-editor {
            background-color: #272822;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .editor-header {
            background-color: #1e1f1c;
            padding: 10px 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .editor-tabs {
            display: flex;
            gap: 10px;
        }
        
        .editor-tab {
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .editor-tab.active {
            background-color: var(--primary-color);
        }
        
        .code-area {
            width: 100%;
            min-height: 400px;
            padding: 15px;
            background-color: #272822;
            color: #f8f8f2;
            border: none;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
        }
        
        .preview-container {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .preview-header {
            background-color: #e4e4e4;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #preview {
            padding: 20px;
            min-height: 400px;
            overflow: auto;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-run {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-run:hover {
            background-color: #3e8e41;
        }
        
        .btn-import {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-import:hover {
            background-color: #0b7dda;
        }
        
        .btn-clear {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-clear:hover {
            background-color: #d32f2f;
        }
        
        .file-input {
            display: none;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>在线HTML编译器</h1>
            <p class="description">编写、导入并实时预览HTML代码 - 作者：ZZX</p>
        </header>
        
        <div class="controls">
            <button class="btn btn-run" id="runBtn">运行代码（新窗口）</button>
            <button class="btn btn-import" id="importBtn">导入HTML文件</button>
            <input type="file" id="fileInput" class="file-input" accept=".html, .htm">
            <button class="btn btn-clear" id="clearBtn">清除代码</button>
        </div>
        
        <div class="editor-container">
            <div class="code-editor">
                <div class="editor-header">
                    <div class="editor-tabs">
                        <div class="editor-tab active">HTML</div>
                    </div>
                </div>
                <textarea id="htmlCode" class="code-area" placeholder="在此编写HTML代码..."><!DOCTYPE html>
<html>
<head>
    <title>示例页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>欢迎使用在线HTML编译器</h1>
    <p>这是一个示例HTML文档。您可以直接编辑此代码，然后点击"运行代码"按钮查看结果。</p>

    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html></textarea>
            </div>
            
            <div class="preview-container">
                <div class="preview-header">
                    <h3>实时预览</h3>
                </div>
                <div id="preview"></div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 在线HTML编译器 - 作者：ZZX - 预计网址: http://tim-cn.github.io/htmlBYQ</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const htmlCode = document.getElementById('htmlCode');
            const runBtn = document.getElementById('runBtn');
            const importBtn = document.getElementById('importBtn');
            const fileInput = document.getElementById('fileInput');
            const clearBtn = document.getElementById('clearBtn');
            const preview = document.getElementById('preview');
            
            // 更新实时预览
            function updatePreview() {
                preview.innerHTML = htmlCode.value;
            }
            
            // 初始预览
            updatePreview();
            
            // 输入时实时更新预览
            htmlCode.addEventListener('input', updatePreview);
            
            // 运行代码在新窗口
            runBtn.addEventListener('click', function() {
                const newWindow = window.open('', '_blank');
                newWindow.document.open();
                newWindow.document.write(htmlCode.value);
                newWindow.document.close();
            });
            
            // 导入HTML文件
            importBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        htmlCode.value = e.target.result;
                        updatePreview();
                    };
                    reader.readAsText(file);
                }
            });
            
            // 清除代码
            clearBtn.addEventListener('click', function() {
                if (confirm('确定要清除所有代码吗？')) {
                    htmlCode.value = '';
                    updatePreview();
                }
            });
        });
    </script>
</body>
</html>
