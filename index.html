<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂随机抽人</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .name-display {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            border-radius: 8px;
            background-color: #f9f9f9;
            border: 2px dashed #ddd;
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            transition: all 0.3s;
        }
        
        .name-display.highlight {
            background-color: #e8f4fc;
            border-color: #3498db;
            color: #2980b9;
            transform: scale(1.05);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #startBtn {
            background-color: #2ecc71;
            color: white;
        }
        
        #startBtn:hover {
            background-color: #27ae60;
        }
        
        #stopBtn {
            background-color: #e74c3c;
            color: white;
        }
        
        #stopBtn:hover {
            background-color: #c0392b;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #7f8c8d;
        }

        .error {
            display: none;
            margin-top: 20px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>课堂随机抽人</h1>
        <div class="name-display" id="nameDisplay">准备开始</div>
        <div class="buttons">
            <button id="startBtn">开始抽人</button>
            <button id="stopBtn" disabled>停止抽人</button>
        </div>
        <div class="error" id="error"></div>
        <div class="footer">随机选择一名学生回答问题</div>
    </div>

    <script>
        const xmxs = ['张雨泽','郎悦乔','叶予宸','徐子涵','孟想','许意欣','常博','黄柏然','顾含萱','沈徐胤辰','汤昊承','胡钧雅','颜子依','曹雨涵','吴冰童','蒋钰宁','厉夏','何雨佳','詹婕晗','胡芸溪','李一诺','山子越','姜易泽','杨舒予','高嘉乐','郭知音','陈俊熙','杨昃霖','梁彧馨','邢家凯','张舒云','赵雪妍','沈雨轩','金奕辰','卢思越','陆希','吴紫萱','周浩洋','顾启洋','陈艺芯','沈鋆哲','沈子恒','施邵杰','王君萧','胡嘉祺','许子轩','刘伊哲','朱梓煊','张庭瑞'];
        
        const xz = document.getElementById('nameDisplay');
        const ksa = document.getElementById('startBtn');
        const tza = document.getElementById('stopBtn');
        const cw = document.getElementById('error');
        
        let xzjn = false;
        let jg;
        let xs;
        
        const xsQz = {'张雨泽':1,'郎悦乔':1,'叶予宸':1,'徐子涵':1,'孟想':1,'许意欣':1,'常博':1,'黄柏然':1,'顾含萱':1,'沈徐胤辰':1,'汤昊承':1,'胡钧雅':1,'颜子依':1,'曹雨涵':1,'吴冰童':1,'蒋钰宁':1,'厉夏':1,'何雨佳':1,'詹婕晗':1,'胡芸溪':1,'李一诺':1,'山子越':1,'姜易泽':1,'杨舒予':1,'高嘉乐':1,'郭知音':1,'陈俊熙':1,'杨昃霖':1,'梁彧馨':1,'邢家凯':1,'张舒云':1,'赵雪妍':1,'沈雨轩':1,'金奕辰':1,'卢思越':1,'陆希':1,'吴紫萱':1,'周浩洋':1,'顾启洋':1,'陈艺芯':1,'沈鋆哲':1,'沈子恒':1,'施邵杰':1,'王君萧':1,'胡嘉祺':1,'许子轩':1,'刘伊哲':1,'朱梓煊':0.5,'张庭瑞':0.5};
        
        function xsxz() {
            const zqz = Object.values(xsQz).reduce((s, w) => s + w, 0);
            const sj = Math.random() * zqz;
            let dq = 0;
            for (const [xm, qz] of Object.entries(xsQz)) {
                dq += qz;
                if (sj <= dq) {
                    return xm;
                }
            }
            return Object.keys(xsQz).pop();
        }
        
        function ksz() {
            if (Object.keys(xsQz).length === 0 || xmxs.length === 0) {
                cw.style.display = 'block';
                cw.textContent = '没有可用的学生数据';
                return;
            }
            
            xzjn = true;
            ksa.disabled = true;
            tza.disabled = false;
            cw.style.display = 'none';
            xz.classList.remove('highlight');
            
            xs = xsxz();
            
            let sy = 0;
            jg = setInterval(() => {
                xz.textContent = xmxs[sy];
                sy = (sy + 1) % xmxs.length;
            }, 100);
        }
        
        function tzz() {
            xzjn = false;
            clearInterval(jg);
            ksa.disabled = false;
            tza.disabled = true;
            
            xz.textContent = xs;
            xz.classList.add('highlight');
        }
        
        function csh() {
            ksa.addEventListener('click', ksz);
            tza.addEventListener('click', tzz);
            
            xz.textContent = "点击开始按钮抽取学生";
        }
        
        window.addEventListener('load', csh);
    </script>
</body>
</html>
